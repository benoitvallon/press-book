<section data-ng-controller="PinsController">
  <div class="page-header">
    <h1>Extract Pins</h1>
    Due to some pinterest limitations, you can't retrieve more than 50 pins per board.
  </div>
  <div class="col-md-12">
    <form name="pinForm" class="form-horizontal" data-ng-submit="create()" novalidate>
      <fieldset>
        <div class="form-group" ng-class="{ 'has-error': pinForm.title.$dirty && pinForm.title.$invalid }">
          <label class="control-label" for="title">Account name (first part of the url, pinterest.com/accont-name/board-name)</label>
          <div class="controls">
            <input name="accountName" type="text" data-ng-model="accountName" id="accountName" class="form-control" placeholder="Account name" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">Board name (second part of the url, pinterest.com/accont-name/board-name)</label>
          <div class="controls">
            <input name="boardName" type="text" data-ng-model="boardName" id="boardName" class="form-control" placeholder="Board name" required>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
