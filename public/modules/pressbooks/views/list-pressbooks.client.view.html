<section data-ng-controller="PressbooksController" data-ng-init="find()">
  <div class="page-header">
    <h1>My pressbooks</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="pressbook in pressbooks" data-ng-href="#!/pressbooks/{{pressbook._id}}" class="list-group-item">
      <img class="pull-left" data-ng-src="/uploads/{{pressbook.filename}}" style="margin-right:20px;width:237px;">
      <h4 class="list-group-item-heading">
        Name: {{pressbook.name}}
        <small>
          size: {{pressbook.size}}
        </small>
      </h4>
      <h4 class="list-group-item-heading">
        {{pressbook.description}}
      </h4>
      <small class="list-group-item-text">
        Uploaded on
        <span data-ng-bind="pressbook.created | date:'mediumDate'"></span>
      </small>
      <div class="clearfix"></div>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="pressbooks.$resolved && !pressbooks.length">
    No pressbook items yet.
    <br>
    <br>Go to your <a href="/#!/images">images to add some</a>.
    <br>Or go to your <a href="/#!/pins">pins</a>.
  </div>
</section>
